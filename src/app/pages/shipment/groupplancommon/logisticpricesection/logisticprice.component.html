<mat-card class="userbox" style="margin-top:10px">
  <mat-card-content>
    <form [formGroup]="saveform">
    <div fxLayout="row"  fxLayoutAlign="space-between center" class="margin_t_10">

       <div fxFlex="15.5">运输协议：   <ejs-dropdownlist
         [index]="userPriceContractModel?.length>0?0:-1"
         [dataSource]="userPriceContractModel" [fields]="{text: 'ContractName', value: 'ContractId', iconCss: null, groupBy: 'UsePriceStrategyName'}"
       formControlName="LogisticContractId"></ejs-dropdownlist></div>
      <div fxFlex="15.5">运费分摊方式  <app-biz-groupfeeblance formControlName="LogisticFeeBlanceMethod"></app-biz-groupfeeblance> </div>
      <div fxFlex="15.5" style="padding-top:7px"><button ejs-button cssClass="e-info mat-width"  (click)="savedata($event)">运费计算</button></div>
      <div fxFlex="15.5">合同运费: <ejs-numerictextbox min="0"  readonly="readonly" formControlName="TransportContractFee"></ejs-numerictextbox></div>
      <div fxFlex="15.5">手工运费: <ejs-numerictextbox step='1' min="0" formControlName="TransportHandlerFee"></ejs-numerictextbox></div>
      <div fxFlex="15.5">应付合计:<ejs-numerictextbox step='1' min="0" ></ejs-numerictextbox></div>
    </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10"  formGroupName="SubClassFee">
        <div fxFlex="15.5">
          预付费：<ejs-numerictextbox  min="0" formControlName="Prepaidamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="15.5">
          油卡费：<ejs-numerictextbox  min="0" formControlName="Cardamt"  readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="15.5">
          押金：<ejs-numerictextbox  min="0" formControlName="Depositamt"  readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="15.5">
          到付：<ejs-numerictextbox  min="0"  formControlName="Arrivalamt"  readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="15.5">
          回付：<ejs-numerictextbox  min="0" formControlName="Returnamt"  readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="15.5">
          月结：<ejs-numerictextbox  min="0"  formControlName="Monthlyamt"  readonly="readonly" ></ejs-numerictextbox>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
