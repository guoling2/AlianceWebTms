<div class="contentbox">
  <div class="contentit-l">
    <div><i class="fas fa-compass"></i> 当前位置：<a [routerLink]="['/biz/']" >计费数据列表</a>  / <b>详细信息</b></div>
  </div>
  <div class="contenttex-r">
    <ng-container *ngIf="outsideShipmentGroup?.IsSend==false">
      <button ejs-button cssClass="e-info mat-width" class="mat-reject" (click)="Del(outsideShipmentGroup.ShipmentGroupId)" >删单</button>
      <button ejs-button cssClass="e-info mat-width" class="mat-green"  (click)="Send(outsideShipmentGroup.ShipmentGroupId)">发运</button>
      <!--      <button ejs-button cssClass="e-info mat-width" style="width:auto!important;" class="mat-deepblue">修改派车单</button>-->
    </ng-container>
  </div>
</div>

<ng-container *ngIf="outsideShipmentGroup">
  <mat-card class="userbox">
    <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
          <div fxFlex="32">
            派车单号：<ejs-textbox  placeholder="派车单号" ngModel="{{outsideShipmentGroup.ShipmentGroupId}}" readonly></ejs-textbox>
          </div>
          <div fxFlex="32">
            承运商：<ejs-textbox   ngModel="{{outsideShipmentGroup.TrincName}}" readonly></ejs-textbox>
          </div>
          <div fxFlex="32">
            配载类型：<ejs-textbox   ngModel="{{outsideShipmentGroup.TaskTypeDesc}}" readonly></ejs-textbox>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
          <div fxFlex="32">
            车型：<ejs-textbox   ngModel="{{outsideShipmentGroup.VehicelTypeDesc}}" readonly></ejs-textbox>
          </div>
          <div fxFlex="32">
            车牌号：<ejs-textbox   ngModel="{{outsideShipmentGroup.CarryingToolName}}" readonly></ejs-textbox>
          </div>
          <div fxFlex="32">
            司机：<ejs-textbox   ngModel="{{outsideShipmentGroup.DriverName}}" readonly></ejs-textbox>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
          <div fxFlex="100">
            备注：<ejs-textbox  multiline="true" rows="2" ngModel="{{outsideShipmentGroup.Mark}}" readonly></ejs-textbox>
          </div>
        </div>
    </mat-card-content>
  </mat-card>
  <mat-card class="userbox">
    <mat-card-content>
<!--  //运费信息-->
      <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
        <div fxFlex="19">
          运费分摊：<app-biz-groupfeeblance  ReadOnly="true"  [InputValue]="outsideShipmentGroup.LogisticFeeBlanceMethod?.toString()"></app-biz-groupfeeblance>
        </div>
        <div fxFlex="19">
          合同费用：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.TransportContractFee" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          手工费用：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.TransportHandlerFee" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          运费合计：<ejs-numerictextbox  min="0"  [value]="(outsideShipmentGroup.TransportContractFee+outsideShipmentGroup.TransportHandlerFee).toFixed(2)" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          预付费：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.SubClassFee.Prepaidamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
        <div fxFlex="19">
          油卡费：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.SubClassFee.Cardamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          押金：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.SubClassFee.Depositamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          到付：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.SubClassFee.Arrivalamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          回付：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.SubClassFee.Returnamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          月结：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.SubClassFee.Monthlyamt" readonly="readonly" ></ejs-numerictextbox>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
        <div fxFlex="19">
          应结金额：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.FinaceStatued.TotalGatheringAmount" [enabled]="false" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          已结金额：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.FinaceStatued.FinishGatheringAmount" [enabled]="false"></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          未结金额：<ejs-numerictextbox  min="0"  [value]="outsideShipmentGroup.FinaceStatued.UnGatheringAmount" [enabled]="false" ></ejs-numerictextbox>
        </div>
        <div fxFlex="19">
          <ejs-checkbox label="清账" [checked]="outsideShipmentGroup.FinaceStatued.IsClear" [disabled] = "true"></ejs-checkbox>
        </div>
        <div fxFlex="19">

        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="userbox2">
  <!--运输品相-->
  <app-biz-logisticitemdetail IputDataGridCss="margin_t_10" ShipmentGroupId="{{outsideShipmentGroup.ShipmentGroupId}}"></app-biz-logisticitemdetail>
  </div>

  <div class="botbox">
    <span>创建人：{{outsideShipmentGroup.CreateUserName}}</span>
    <span>创建时间：{{outsideShipmentGroup.CreateDateTime}}</span>
    <span>发车时间：{{outsideShipmentGroup.SendCarTime}}</span>
  </div>
</ng-container>
