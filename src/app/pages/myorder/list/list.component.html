<div class="contentbox">
  <div class="contentit-l">
    <mat-card-title>订单列表</mat-card-title>
    <mat-card-subtitle><b>| 当前位置</b></mat-card-subtitle>
  </div>
  <div class="contenttex-r">
<!--    <button ejs-button cssClass="mat-green mat-width" [routerLink]="['/biz/myorder/create']" >新增</button>-->
    <button ejs-button cssClass="mat-reject mat-width" (click)="motifychangeroute(400,400)">送货调整</button>
    <button ejs-button cssClass="mat-green mat-width"  (click)="createmyshipmentorder()">下达</button>
    <button ejs-button cssClass="mat-blue mat-width"   (click)="printordertag(500,1120)">货签打印</button>
  </div>
</div>
<form class="listfrom" [formGroup]="searchp" >
  <div fxLayout="row" fxLayoutAlign="space-between center" class="margin_t_10">
    <div fxFlex="22">
      <mat-form-field>
        <input matInput  formControlName="OrderTrackServerId" />
        <span  matPrefix style="color: #888">物流单号：&nbsp;</span>
      </mat-form-field>
    </div>
    <div fxFlex="22">
      <mat-form-field>
        <input matInput  formControlName="DestCity" />
        <span  matPrefix style="color: #888">到货城市：&nbsp;</span>
      </mat-form-field>
    </div>
    <div fxFlex="22">
      <app-biz-mylogistiscstore2   mat-form-field-class="col-md-2" formControlName="BeginLogisticStoreId" ></app-biz-mylogistiscstore2>
    </div>
    <div fxFlex="22">
      <mat-form-field>
        <label>
          <select matNativeControl  formControlName="LosigticTrackStatued">
            <option label="--状态选择 --"></option>
            <option value="1" selected>未下达</option>
            <option value="2">已下达</option>
          </select>
        </label>
        <span  matPrefix style="color: #888">下达状态：&nbsp;</span>
      </mat-form-field>
    </div>
    <div fxFlex="10">
      <button ejs-button cssClass="e-info mat-width" (click)="searching()">查询</button>
    </div>
  </div>
</form>
<mat-tab-group #tabgroup  color="warn" backgroundColor="primary" dynamicHeight="false" disableRipple="true"  (selectedTabChange)="tabchanged($event)" style="margin:0 15px">
  <mat-tab label="同城订单" a tabindex="0">
    <app-logistic-order-data-list #gdi1></app-logistic-order-data-list>
  </mat-tab>
  <mat-tab label="长途订单">
    <app-logistic-order-data-list #gdi2></app-logistic-order-data-list>
  </mat-tab>
  <!--  <mat-tab label="未签收"></mat-tab>-->

</mat-tab-group>
